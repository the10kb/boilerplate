# Test against the latest version of this Node.js version
environment:
  version: 0.0.{build}

cache:
  - node_modules -> package.json

install:
  - npm install
  - npm version %APPVEYOR_BUILD_VERSION% -m 'v%APPVEYOR_BUILD_VERSION%'

build_script:
  - npm run build

test_script:
  - npm test

for:
  -
    branches:
      only:
        - /release\/.*/
    after_deploy:
      - npm publish